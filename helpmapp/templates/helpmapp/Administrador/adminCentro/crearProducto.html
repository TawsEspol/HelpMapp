{% extends "helpmapp/Administrador/adminCentro/base.html" %}

{% load staticfiles %}

{% block title %} HelpMapp-Admin:Crear producto{% endblock %}


{% block css %}
    
    <link href="css/crearProducto-estilo.css" rel="stylesheet">
 {% endblock %}   

     {% block body %}
       <div class="container col-sm-9 col-md-9 ">
        <h3>Crear Producto</h3>
           
  <form>
    <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lista-categorias">Categoria</label>
            <div class="col-sm-5">
              <select class="form-control" id="lista-categorias">
                <option value="">-- Seleccione una opci&oacute;n --</option>
                <option value="comida">Comida</option>
                <option value="ropa">Ropa</option>
                <option value="agua">Agua</option>
              </select>
            </div>
    </div>
   
    <div class="form-group row">
      <label for="nombre-producto" class="col-sm-2 col-form-label">Nombre del producto: </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="nombre-producto" name="nombre-producto" placeholder="Croquetas de perro">
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="cantidad" class="col-sm-2 col-form-label">Cantidad:  </label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="1">
      </div>
    </div> -->
    
   
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 contenedor-submit">
        <button type="submit" class="btn btn-primary"> Crear producto</button>
      </div>
    </div>
  </form>
      </div>
     
{% endblock %}
{% block scripts %}
     <script type="text/javascript" src="js/crearProducto-funcionalidades.js"></script> 

{% endblock %}
