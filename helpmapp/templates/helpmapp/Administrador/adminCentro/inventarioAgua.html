{% extends "helpmapp/Administrador/base.html" %}

{% load staticfiles %}

{% block title %} HelpMapp-CAcopio:Agua Inventario {% endblock %
   
{% block css %}
    <!-- Bootstrap -->
   
    <link rel="stylesheet" type="text/css" href="% static 'css/inventarioAgua-estilo.css' %}">
  {% endblock %}
  
  {% block body %}
       <div class="container col-sm-9 col-md-9 ">
          <h3>Agua</h3> 
       </div>
       <div class="col-sm-9 col-md-9 contenedor-recuadros">
      
       <div class="recuadro">
         <span id="cantidad">1234</span>
         
       </div>
       <p id="etiqueta-galones">galones</p>
      </div>

      <div class="col-sm-9 col-md-9">
     
  <form method="post" action="#">
    <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lista-acciones">Acci&oacute;n</label>
            <div class="col-sm-3">
              <select class="form-control" id="lista-acciones">
                <option>Agregar</option>
                <option>Enviar</option>
                <option>Eliminar</option>
              </select>
            </div>
    </div>
    <div class="form-group row">
      <label for="cantidad-agua" class="col-sm-2 col-form-label">Cantidad</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="cantidad-agua" name="cantidad-agua" placeholder="43">
      </div>
    </div>
    <fieldset class="form-group row">
      <label class="col-form-label col-sm-2">Unidad</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="unidades" id="litros" value="lts" checked>
            Litros
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="unidades" id="galones" value="gals">
           Galones
          </label>
        </div>
      </div>
    </fieldset>
   
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary"> Aceptar</button>
      </div>
    </div>
  </form>

</div>
      {% endblock %}
