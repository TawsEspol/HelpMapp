{% extends "helpmapp/Administrador/superAdmin/base.html" %}
{% load staticfiles %}
    {% block title %}HelpMapp-Admin:Configurar cuenta{% endblock %}
{% block css %}{% endblock %}
        {% block body %}
     <section class="col-sm-9 col-md-9">
       <div class="container col-sm-9 col-md-9 ">
        <h3>Configuración de cuenta</h3>
        <form class="form-horizontal" action="#">
          <div class="form-group">
            <label class="control-label col-sm-4" for="oldpass">Contraseña actual:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="oldpass" placeholder="contraseña" name="viejaclave">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="newpass">Nueva contraseña:</label>
            <div class="col-sm-6">          
              <input type="password" class="form-control" id="newpass" placeholder="nueva contraseña" name="nuevaclave">
            </div>
          </div>
           <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Confirmar contraseña:</label>
            <div class="col-sm-6">          
              <input type="password" class="form-control" id="pwd" placeholder="nueva contraseña" name="pwd">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10" id="div_submit">
              <button type="submit" class="btn btn-primary" id="btn-submit">Confirmar</button>
            </div>
        </div>
        </form>
      </div>
     </section>
          
     {% endblock %}

{% block scripts %} 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{% endblock %}
