{% extends "helpmapp/cliente/base.html" %}

{% load staticfiles %}

{% block title %}helpMapp - Login {% endblock %}

{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="top"></div>
	<div class="container">
		
		<div class="login-box">
			<img src="{% static 'img/helpMapp.jpg' %}">
			<div>
				<div class="reserver"></div>
				<label for="username">Usuario</label>
				<br/>
				<input type="text" id="username">
				<br/>
				<label for="password">Contraseña</label>
				<br/>
				<input type="password" id="password">
				<div class="reserver"></div>
				<button type="submit">Entrar!</button>
				<a onclick="overlay()" class="small"><p>Forgot your password?</p></a>
			</div>

		</div>
	</div>

	<div id="popup">
		<div>
			<form method="post" action="{% url 'helpmapp.views.recoverPass'%}"">
				<label for="mail">Correo Electrónico</label>
				<br/>
				<input type="email" id="mail">
			</form>
			
			<a href="#" onclick="overlay()" ><p class="small">Recuperar</p></a>
		</div>
	</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/login.js' %}"></script>

{% endblock %}
